<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDN Soultions</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form>
        <h2>Edit your preferences</h2>
        <ul>
            <label for="name">Name:</label>
            <input type="name" name="user_name" id="name">
          <li>
            <label for="e-mail">Email</label>
            <input type="email" name="user_email" id="email">
      
          </li>
          <li>
            <label for="website">Website</label>
            <input type="url" name="user_url" id="website">
      
          </li>
          <li>
            <label for="phone">Phone number</label>
            <input type="tel" name="user_number" id="phone">
      
          </li>
          <li>
            <label for="fave-color">Favorite color</label>
            <input type="color" id="fave-color" name="user_color">
      
          </li>
          <li>
            <button>Update preferences</button>
          </li>
        </ul>

        <ul>
            <li>
              <label for="max-invite">Select maximum number of invitations</label>
              <input type="number" name="user_setting" id="max-invite" min="1" max="10 ">
              
            </li>
            <li>
              <button>Submit</button>
            </li>
          </ul>
      </form>
</body>
</html>
